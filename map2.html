<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
  .map {
    width: 100vw; /* vw : 전체화면 */
      height: 50vh;
  }
</style>

<div id="map" class="map"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	43dde9fac3e12f57ede6dc3651e93683"></script>
<script>
  const container = document.getElementById('map');
  const options = {
    center: new kakao.maps.LatLng(37.570553, 126.985252),
    level: 3
  };

  const map = new kakao.maps.Map(container, options);
</script>

<script>

const stores = [
    {sno:1, name:'죠스떡볶이', lat:37.5698215,lng:126.9823669, menus:'떡볶이'}
]

function  showStores(arr) {
    for(let i =0; i < arr.length; i++) {
        const store = arr[i]

// 마커가 표시될 위치입니다
        var markerPosition = new kakao.maps.LatLng(store.lat, store.lng);

// 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

// 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

    }

}
showStores(stores)
</script>
</body>
</html>
