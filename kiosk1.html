<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <ul class="items">
        <li><div>빅맥</div></li>
        <li><div>상하이버거</div></li>
        <li><div>불고기버거</div></li>
        <li><div>치즈버거</div></li>
        <li><div>후렌치후라이</div></li>
    </ul>
</div>

<div>
    <ul class="cart">

    </ul>
</div>

<script>
    var items = document.querySelectorAll(".items li div")

    var cart = document.querySelector(".cart") //#은 아이디 .은 class

    console.log(items)

    for(var i = 0 ; i < items.length; i++){
        items[i].addEventListener("click", (e)=> {
            var target = e.target //이벤트가 누구를 클릭했는지 알아야함
            var str = target.innerHTML //개발자 도구에서 클릭했을 때 어렵게 나오는거 햄버거이름 나오게
            cart.innerHTML += "<li>"+str+"<button onclick='removeFn()'>X</button></li>" //원래 있던 hdmi에 뒤에꺼 추가
e.pr
        } , false)
    }

    function removeFn(event) {
        alert("배고파")
        var target = event.target.parentNode//li
        console.log(target)
        cart.removeChild(target)
    }

    // cart.querySelector("li button").addEventListener("click", f)
</script>

</body>
</html>
